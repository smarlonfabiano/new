# Cache Configuration
# This file contains caching settings

# Cache provider
CACHE_PROVIDER=redis  # Options: memory, redis, memcached

# Cache connection settings (for Redis/Memcached)
CACHE_HOST=localhost
CACHE_PORT=6379
CACHE_PASSWORD=
CACHE_DB=0

# Cache behavior
CACHE_TTL=3600  # Default time-to-live in seconds
CACHE_ENABLED=true
CACHE_PREFIX=myapp:

# Memory cache settings (when provider is 'memory')
MEMORY_CACHE_MAX_SIZE=1000  # Maximum number of items
MEMORY_CACHE_CLEANUP_INTERVAL=600  # seconds

# Cache regions with specific TTLs
CACHE_REGION_USER=300  # 5 minutes
CACHE_REGION_PRODUCT=1800  # 30 minutes
CACHE_REGION_CONFIG=86400  # 24 hours