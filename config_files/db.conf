# Database Configuration
# This file contains database connection settings

# Primary database connection
DB_TYPE=postgresql
DB_HOST=localhost
DB_PORT=5432
DB_NAME=myapp_db
DB_USER=dbuser
DB_PASSWORD=dbpassword

# Connection pool settings
DB_POOL_MIN_SIZE=5
DB_POOL_MAX_SIZE=20
DB_POOL_IDLE_TIMEOUT=300  # seconds

# Query settings
DB_QUERY_TIMEOUT=30  # seconds
DB_MAX_ROWS=1000

# Backup settings
DB_BACKUP_ENABLED=true
DB_BACKUP_SCHEDULE=0 0 * * *  # Daily at midnight (cron format)
DB_BACKUP_RETENTION=7  # days