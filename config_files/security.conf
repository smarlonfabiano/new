# Security Configuration
# This file contains security settings

# Authentication settings
AUTH_ENABLED=true
AUTH_METHOD=jwt  # Options: basic, jwt, oauth2
AUTH_SESSION_TIMEOUT=3600  # seconds

# Password policy
PASSWORD_MIN_LENGTH=8
PASSWORD_REQUIRE_UPPERCASE=true
PASSWORD_REQUIRE_LOWERCASE=true
PASSWORD_REQUIRE_NUMBERS=true
PASSWORD_REQUIRE_SPECIAL=true
PASSWORD_MAX_AGE=90  # days

# JWT settings
JWT_SECRET=change_this_to_a_secure_secret_key
JWT_EXPIRATION=86400  # seconds (24 hours)
JWT_REFRESH_ENABLED=true
JWT_REFRESH_EXPIRATION=604800  # seconds (7 days)

# CORS settings
CORS_ENABLED=true
CORS_ALLOWED_ORIGINS=*
CORS_ALLOWED_METHODS=GET,POST,PUT,DELETE,OPTIONS
CORS_ALLOWED_HEADERS=Content-Type,Authorization
CORS_MAX_AGE=86400  # seconds

# Rate limiting
RATE_LIMIT_ENABLED=true
RATE_LIMIT_REQUESTS=100
RATE_LIMIT_PERIOD=60  # seconds